<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="navigation">
                <p id="navigationText"><span class="queryPrefix">showing results for: </span></p>
            </div>
            <div class="searchLanding">
                <div class="searchbox">
                    <input id="searchinput" type="text" placeholder="enter search query"></input>
                </div>
            </div>
        </div>

        <script>
        $(document).ready(function() {
            $('body').keypress(function(e) {
                if (e.keyCode === 13) {
                    var query = $('#searchinput').val();
                    $('p#navigationText').append('<span id="query">' + query + '</span>');
                    $('.searchLanding, #navigation, .searchbox').addClass('submitted');
                }
            });
        });
        </script>
    </body>
</html>
